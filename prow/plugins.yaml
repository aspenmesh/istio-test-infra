# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
triggers:
- repos:
  - aspenmesh/private-istio
  - aspenmesh/private-cni
  - aspenmesh/private-proxy
  - aspenmesh/istio-test-infra

config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    prow/cluster/jobs/aspenmesh/**/*.yaml:
      name: job-config

slack:
  mergewarnings:
  - repos:
    - aspenmesh/istio-test-infra
    channels:
    - am-prow
    whitelist:
    - istio-testing

lgtm:
- repos:
  - aspenmesh/private-istio
  - aspenmesh/private-cni
  - aspenmesh/private-proxy
  - aspenmesh/private-istio-releases/pipeline
  review_acts_as_lgtm: true
  trusted_team_for_sticky_lgtm: "Istio Hackers"

approve:
- repos:
  - istio-releases/pipeline
  implicit_self_approve: true
- repos:
  - istio-ecosystem/authservice
  implicit_self_approve: true

plugins:
  aspenmesh/private-istio:
  - size
  - trigger
  - wip

  aspenmesh/private-cni:
  - size
  - trigger
  - wip 

  aspenmesh/private-proxy:
  - size
  - trigger
  - wip   

  aspenmesh/private-istio-releases:
  - size
  - trigger
  - wip

  aspenmesh/istio-test-infra:
  - assign
  - config-updater
  - golint
  - hold
  - lifecycle
  - skip
  - slackevents

  private-istio-releases/pipeline:
  - lifecycle
  - hold

external_plugins:
  aspenmesh/private-istio:
  - name: needs-rebase
    events:
    - pull_request
  - name: cherrypicker
    events:
      - issue_comment
      - pull_request
      
  aspenmesh/private-cni:
  - name: needs-rebase
    events:
    - pull_request
  - name: cherrypicker
    events:
    - issue_comment
    - pull_request 

  aspenmesh/private-proxy:
  - name: needs-rebase
    events:
    - pull_request
  - name: cherrypicker
    events:
    - issue_comment
    - pull_request 

  private-istio-releases/pipeline:
  - name: needs-rebase
    events:
    - pull_request